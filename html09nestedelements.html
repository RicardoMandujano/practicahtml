<!DOCTYPE html>
<html>
  <head>
    <title> Nested Elements (Elementos anidados) </title>
  </head>
  <body>
    <!-- El elemento <html> define "todo" el documento html, tiene
    un tag de inicio <html> y un tag final </html>, el elemento
    contiene otro elemento HTML que es el <body>, de igual manera
    este elemento contiene otros dos elementos html como <h1> y <p> -->
    <h1> Primera cabecera </h1>
    <p> Primer parrafo de codigo </p>
  </body>
</html>
