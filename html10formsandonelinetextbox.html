<!DOCTYPE html>
<html>
  <head>
    <title> Forms y One Line Text Box </title>
  </head>
  <body>
    <form action="" method="">
      <!-- Elementos input van aqui -->
      <!-- input: atributos -->
      <!-- size: atributo que especifica el tamano de input field
      (en # de caracteres)-->
      <input type="text" name="" size="100"> <br><br><!-- No necesita cerrarlo -->
      <input type="text" name="" size="80"> <br><br>
      <input type="text" name="" size="60"> <br><br>
      <input type="text" name="" size="40"> <br><br>
      <input type="text" name="" size="20"> <br><br>
      <input type="text" name="" size="40"> <br><br>
      <input type="text" name="" size="60"> <br><br>
      <input type="text" name="" size="80"> <br><br>
      <input type="text" name="" size="100"> <br><br>

      <!-- value: atributo que especifica el valor inicial para un input
      field (puede editarse) -->
      First name:<br>
      <input type="text" name="firstname" value="John"> <br><br>

      <!-- readonly: atributo que especifica que el input field es solo de
      lectura (no se puede editar) -->
      <input type="text" name="firstname" value="John" readonly> <br><br>

      <!-- disabled: atributo que especifica que el input field esta
      deshabilitado para usarse y hacerle clic. -->
      <input type="text" name="firstname" value="John" disabled>

    </form>
  </body>
</html>
