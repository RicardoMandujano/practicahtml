<!DOCTYPE html>
<html>
  <head>
    <title> Creacion de tablas </title>
  </head>
  <body>
    <!-- <table>: tabla embibida
    <tr>: identifica a una fila de la tabla
    <td>: contiene la data de la fila columna (No van en Negrita)
    <th>: identifica a una columna de la tabla (Van en Negrita)-->
    <table>
      <tr>
        <th> Los Planetas </th>
        <th> Los Oceanos </th>
        <th> Los Desiertos </th>
      </tr>

      <tr>
        <!--La data Tierra corresponde a la columna "Los Planetas"
        y asi sucesivamente-->
        <td> Tierra </td>
        <td> Pacifico </td>
        <td> Saraha </td>
      </tr>

      <tr>
        <td> Marte </td>
        <td> Atlantico </td>
        <td> Kalahari </td>
      </tr>

    </table>


  </body>
</html>
