<!DOCTYPE html>
<html>
  <head>
    <title> Radio Buttons </title>
  </head>
  <body>
    <form action="" method="">
      <!-- Radio Buttons: type radio, el atributo name debe ser exactamente
      el mismo para que se pueda elegir solo 1 opcion de las 2 (en este caso)
      caso contrario se elegiran las 2 opciones. -->
      <!-- No importa el nombre que se le de a name -->
      Si
      <input type="radio" name="siono" value=""> <br>
      No
      <input type="radio" name="siono" value="">
    </form>
  </body>
</html>
