<!--Listas-->
<!--Lista no ordenadas: <ul>-->
<!--Lista ordenadas: <ol>-->
<!DOCTYPE html>
<html>
  <head>
    <title> Listas no ordenadas & ordenadas </title>
  </head>
  <body>
    <!--Lista no ordenada-->
    <ul>
      <!--Item de la lista: <li>-->
      <li>CD</li>
      <li>DVD</li>
      <li>Blu-Ray</li>
    </ul>

    <!--Lista ordenada-->
    <ol>
      <li>CD</li>
      <li>DVD</li>
      <li>Blu-Ray</li>
    </ol>
  </body>
</html>
