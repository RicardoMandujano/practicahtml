<!DOCTYPE html>
<html>
  <head>
    <title> Checkbox </title>
  </head>
  <body>
    <!-- Checkbox puede seleccionar multiples opciones.
    Radio Button puede seleccionar solo 1 opcion. -->
    <form action="" method="">
      ¿Cuál de estos temas te interesan? <br><br>
      <input type="checkbox" name=""> Futbol <br>

      <input type="checkbox" name=""> Basket <br>

      <input type="checkbox" name=""> Hockey <br>

      <input type="checkbox" name=""> Baseball <br>

      <input type="checkbox" name=""> Golf <br>
    </form>
  </body>
</html>
